<div class="modal win-modal-small fade" [id]="id" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="win-blue modal-title text-center w-100">{{title}}</h2>
            </div>
            <div class="modal-body">
                <div>
                    <i class="fa fa-question-circle fa-5x" aria-hidden="true"></i>
                </div>
                <div class="modal-message">{{message}}</div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn win-button win-button-big win-button-secondary left" (click)="unconfirm()">{{button2}}</button>
                <button type="button" class="btn win-button win-button-big win-button-primary" (click)="confirm()">{{button1}}</button>
            </div>
        </div>
    </div>
</div>
